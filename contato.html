                        <form id="contact-form" method="post" action="contact.php" role="form">
                            <div class="messages"></div>
                            <div class="controls">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="form_name" class="form-label">Firstname *</label>
                                            <input id="form_name" type="text" name="name" class="form-control"
                                                placeholder="Enter your firstname" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="form_lastname" class="form-label">Lastname *</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                                placeholder="Enter your lastname" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="form_email" class="form-label">Email *</label>
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="form_phone" class="form-label">Phone</label>
                                            <input id="form_phone" type="tel" name="phone" class="form-control"
                                                placeholder="Enter your phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="form_message" class="form-label">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control"
                                        placeholder="Your message here" rows="4" required></textarea>
                                </div>
                                <input type="submit" class="btn btn-success" value="Send message">
                                <p class="text-muted mt-3"><strong>*</strong> These fields are required.</p>
                            </div>
                        </form>
                    </div>
